<div data-ng-repeat="project in projects">
	<div class="col-md-6">
		<h2>{{project.name}}</h2>
		<div class="row">
			<div class="col-md-6">
				<a href="{{project.link}}" target="_blank"><img src="images/{{project.image}}"></a>
			</div>
			<div class="col-md-6">
				<p>{{project.description}}</p>
				<a href="{{project.link}}" target="_blank">Go to website</a>
			</div>
		</div>
	</div>
</div>
