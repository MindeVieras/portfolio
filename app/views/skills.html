<div class="panel panel-info" data-ng-repeat="devskill in devskills">
	<div class="panel-heading">
		<div class="panel-title">{{devskill.catnicename}}</div>
	</div>
	<div class="panel-body devskills">
		<div data-ng-repeat="skill in devskill.skills">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-4 col-xs-4">
						<div class="progresscircle-wrapper">
							<div class="progresscircle" ng-style="getStylePercent()">{{skill.strenght}}%</div>
							<div
								round-progress
								max="100"
								current="skill.strenght"
								color="#45ccce"
								bgcolor="#666666"
								radius="200"
								semi="false"
								rounded="false"
								stroke="50"
								clockwise="true"
								responsive="true"
								duration="1000"
								animation="easeOutCubic"
								offset="0">
							</div>
							</div>
						</div>
					<div class="col-md-8">
						<h3 ng-mouseover="showDesc = !showDesc" ng-mouseleave="showDesc = !showDesc">{{skill.nicename}}</h3>
						<p ng-show="showDesc">{{skill.description}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title">My personal skills</div>
	</div>
	<div class="panel-body">
		<ul class="list-group row personal-skills">
			<li class="list-group-item col-xs-6" data-ng-repeat="perskill in perskills">{{perskill}}</li>
		</ul>
	</div>
</div>
